<!DOCTYPE html>
<!-- saved from url=(0020)https://www.yanyueio.com/ -->
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<!-- 移除邮箱、电话号码检测 -->
	<meta name="format-detection" content="telephone=no, email=no">
	<!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="/assets/image/favicon.ico">
	<link rel="apple-touch-icon" href="/assets/image/index/profile.png">

	<link rel="stylesheet" type="text/css" href="assets/css/animation.css">
	<link rel="stylesheet" type="text/css" href="assets/css/shake.css">
	<link rel="stylesheet" type="text/css" href="assets/css/header.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/noselect.css">
	<title>YanYueIO</title>
</head>

<body class="noselect">
	<div id="header" class="header">
		<h1><a href="/" target="_self"><img class="header-logo" src="/assets/image/Site-logo.png"></a></h1>
		<div class="user-in" id="user">
			<span>Portal</span>
		</div>
	</div>
	<div id="top">
		<div id="logo"><img class="logo" src="/assets/image/index/profile.png"></div>
		<div>
			<h1><span id="greetings">Good morning</span>, 旅行者:</h1>
		</div>
	</div>

	<div id="wrap">
		<div class="loading" id="loading"></div>

		<div id="main">
			<div id="app" class="app animated fadeIn" style="display: block;">
				<div class="index_content">
					<br />
					<p>欢迎来到这里，但这里内容已经所剩无几，</p>
					<br />
					<p>正如终有一天，我们终将失去一切一样；</p>
					<br />
					<p>但我总感觉，时间旅行者就隐匿在我们身边，而他们见证一切。</p>
					<br />
					<hr />
					<br />
					<p>今天我将网站除 <b><a href="/mile/" target="_self">里程碑记录</a></b> 外一切都置空，并把它托管给GitHub，</p>
					<br />
					<p>仅仅是想在这短暂且有限的时间里，存储一些记忆。</p>
					<br />
					<p>最后，谢谢你的时间。</p>
					<br />
				</div>
			</div>

		</div>

	</div>

	<div id="footer">
		<div class="footer-contents">
			<div class="links">
			</div>
			<div class="line" id="copyright_line">
				Copyright © 2020 YanYueIO All rights reserved
			</div>
		</div>
	</div>
	</div>
	<script src="/assets/js/loader.js"></script>

	<script>
		var year = new Date().getFullYear().toString();
		var copyright_line = document.getElementById("copyright_line");
		copyright_line.innerHTML = copyright_line.innerHTML.replace('2020', year);
	</script>

	<script>
		var greet = document.getElementById("greetings");
		var getGreetings = function () {
			var date = new Date();
			var hours = date.getHours();
			var minutes = date.getMinutes();
			var current = hours + (minutes * .01);
			if (current >= 5 && current < 12) return 'Good morning';
			if (current >= 12 && current < 18) return 'Good afternoon';
			if (current >= 18 && current < 22) return 'Good evening';
			if (current >= 22 || current < 5) return 'Good midnight';
		}
		greet.innerHTML = getGreetings();
	</script>

	<script>
		document.ondragstart = function () {
			return false
		}; //for image
		document.oncontextmenu = function (e) {
			return false
		}; //for right click disable
	</script>
</body>

</html>
