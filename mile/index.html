    <link rel="shortcut icon" href="/assets/image/favicon.ico">

    <link rel="stylesheet" href="/assets/css/mile_style.css">

<body class='noselect'>

    <div id="header" class="header header-fix">
        <h1><a href="/" target="_self"><img class="header-logo" src="/assets/image/Site-logo.png"></a></h1>
        <div class="user-in" id="user">
            <span>Portal</span>
        </div>
    </div>
    <div class="loading" id="loading"></div>
    <div id="write" style="display: none;">        
        <article class="timeline">
            <h1 style="text-align: center;"> 新·里程碑</h1>
            <nav class="timeline__nav" id="timeline__nav">
                <ul id="year_list">
                    NULL
                </ul>
            </nav>
            <section class="timeline__section">
                <div class="wrapper" id="milestones">

                </div>
            </section>
        </article>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="/assets/js/mile_script.js"></script>

    <script>
        // Time to show the spinner
        function hideLoader() {
            var loader = document.getElementById("loading");
            var app_main = document.getElementById("write");

            loader.style.display = "none";
            app_main.style.display = "block";

        }

        window.addEventListener('load', function () {
            setTimeout(hideLoader, 500);
        }, false);
    </script>

    <script>
        document.ondragstart = function () {
            return false
        }; //for image
        document.oncontextmenu = function (e) {
            return false
        }; //for right click disable
    </script>

</body>
